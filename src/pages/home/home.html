<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="account-image">
          <ion-icon name="person"></ion-icon>
        </div>
      </ion-col>
      <ion-col>
        <home-status></home-status>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="account-info">
    <ion-row>
      <ion-col class="account-name">
        <span class="user-name">アカウント名</span>
      </ion-col>
      <ion-col class="account-menu">
        <button name="account-menu" type="submit"><ion-icon name="more"></ion-icon></button>
      </ion-col>
    </ion-row>
    <hr>
  </ion-grid>
</ion-content>
